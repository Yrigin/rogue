<!doctype html>
<html lang="ru">
  <head>
    <title>game</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&amp;subset=cyrillic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Игровое поле</h1>
      <div class="header-item">
        <span class="header-item-name"> Здоровье: </span>
        <span class="header-item-value" id="player-health"></span>
      </div>
      <div class="header-item">
        <span class="header-item-name"> Аттака: </span>
        <span class="header-item-value" id="player-attack"></span>
      </div>
      <div class="header-item">
        <span class="header-item-name"> CoolDown: </span>
        <span class="header-item-value">
          <div class="progress-radial" id="cooldown"></div>
        </span>
      </div>
    </header>
    <div class="View">
      <div class="Page-game">
        <div class="field-box"><div class="field" id="field"></div></div>
      </div>
      <div class="Modal Modal-start" id="modal-start">
        <div class="Modal-box">
          <div class="Modal-content">
            <div class="Modal-header">
              <h1>Настройки</h1>
            </div>
            <form>Хардкор: <input type="checkbox" id="hardcore" /></form>
            <button id="start-game">Начать игру</button>
          </div>
        </div>
      </div>
      <div class="Modal Modal-win" id="modal-win">
        <div class="Modal-box">
          <div class="Modal-content">
            <div class="Modal-header">
              <h1>Вы победили!</h1>
            </div>
            <button class="modal-button-nextround">Начать новую игру</button>
          </div>
        </div>
      </div>
      <div class="Modal Modal-loss" id="modal-loss">
        <div class="Modal-box">
          <div class="Modal-content">
            <div class="Modal-header">
              <h1>Вы проиграли!</h1>
            </div>
            <button class="modal-button-nextround" id="next-r">
              Начать новую игру
            </button>
          </div>
        </div>
      </div>
    </div>
